{{ $nbPosts := len (where .Site.AllPages "Type" "blog") }}
{{ if gt $nbPosts 0 }}
    <ul>
    {{ range (where .Site.AllPages "Type" "blog").GroupByDate "Jan, 2006" "desc" }}
        <li class="groupby">{{ .Key }}</li>
        {{ range .Pages.ByPublishDate }}
            {{ partial "li.html" . }}
        {{ end }}
    {{ end }}
    </ul>
{{ end }}
